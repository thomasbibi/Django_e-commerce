{% extends 'base.html' %}
{% block title %}Register - E-Commerce{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
